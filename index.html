<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Basic transfer form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <main class="main-width">
      <h1>Basic transfer form</h1>
      <form class="form" action="index.html" method="post">

        <div>
          <label for="person">Person</label>
          <input id="person" data-required="true" data-type="text" type="text" name="recipients" placeholder="search...bla bla bla">
        </div>
        <div>
          <label for="acc-number">Account number</label>
          <input id="acc-number" data-required="true" data-type="account-number" type="text" name="account-number">
        </div>
        <div>
          <label for="amount">Amount</label>
          <input id="amount" data-required="true" data-type="amount" type="text" name="amount">
        </div>
        <div>
          <label for="date">Date</label>
          <input id="date" data-required="true" data-type="date" type="text" name="date">
        </div>
        <div>
          <label for="title">Title</label>
          <input id="title" data-required="true" data-type="text" type="text" name="title">
        </div>

        <input type="submit" name="submit" value="Continue">

      </form>

    </main>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
