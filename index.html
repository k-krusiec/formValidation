<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <main class="main-width">

      <form class="form" action="index.html" method="post">

        <div>
          <label>Recipients</label>
          <input data-required="true" data-type="text" type="text" name="recipients" placeholder="search...bla bla bla">
        </div>
        <div>
          <label>Number</label>
          <input data-required="true" data-type="account-number" type="text" name="account-number">
        </div>
        <div>
          <label>Sum</label>
          <input data-required="true" data-type="amount" type="text" name="amount">
        </div>
        <div>
          <label>When</label>
          <input data-required="true" data-type="date" type="text" name="date">
        </div>
        <div>
          <label>Title</label>
          <input data-required="true" data-type="text" type="text" name="title">
        </div>

        <input type="submit" name="submit" value="Continue">

      </form>

    </main>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
